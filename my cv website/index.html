<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal CV</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="title">
                <p>Welcome to Nishan's Terminal CV!</p>
                <p>Type commands and see the content.</p>
            </div>
            <div class="terminal">
                <div class="output" id="output">
                </div>
                <input type="text" id="input" class="input" autofocus autocomplete="off">
            </div>
        </div>

        <!-- Image Section on the right -->
        <div class="image-section">
            <img src="images/default.jpg" alt="CV Image" id="cvImage">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
